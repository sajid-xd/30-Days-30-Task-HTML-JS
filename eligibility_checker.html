<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter Eligibility Check</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="mt-5">Voter Eligibility Check</h2>
    <div class="form-group mt-3">
        <label for="age">Enter your age:</label>
        <input type="text" class="form-control" id="age" name="age">
    </div>
    <button class="btn btn-primary" onclick="checkEligibility()">Check Eligibility</button>
    <p id="result" class="mt-3"></p>
</div>
<!-- ahufhajh -->
<script>
function checkEligibility() {
    var ageInput = document.getElementById("age").value;
    var age = parseInt(ageInput);

    if (isNaN(age)) {
        document.getElementById("result").innerHTML = "Please enter a valid age.";
    } else {
        if (age >= 18) {
            document.getElementById("result").innerHTML = "Congratulations! You are eligible to vote.";
        } else {
            document.getElementById("result").innerHTML = "Sorry, you are not eligible to vote yet.";
        }
    }
}
</script>

</body>
</html>
