<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Image Carousel</title>
      <style>
         body{
         font-family: Arial, Helvetica, sans-serif;
         }
         header {
         text-align: center;
         font-size: 24px;
         }
         .sbox {
         width: 80%;
         margin: 0 auto;
         position: relative;
         overflow: hidden;
         border: 1px solid #ccc;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         border-radius: 5px;
         }
         .slideimg {
         display: none;
         width: 100%;
         }
         .slideimg img {
         width: 100%;
         height: auto;
         }
         .controls {
         position: absolute;
         top: 50%;
         transform: translateY(-50%);
         width: 100%;
         display: flex;
         justify-content: space-between;
         }
         .control {
         cursor: pointer;
         background-color: rgba(255, 255, 255, 0.7);
         color: #333;
         font-weight: bold;
         border: none;
         padding: 15px;
         border-radius: 5px;
         transition: background-color 0.3s ease;
         }
         .control:hover {
         background-color: rgb(214, 83, 214);
         color: white;
         }
      </style>
   </head>
   <body>

      <header>
         <h3>Task#21 (Image Carousel with Autoplay and User Control) "Team-Code bridge"</h3>
      </header>

      <div class="sbox">
         <div class="slideimg">
            <img src="./img/1.jpg" alt="Slide 1">
         </div>
         <div class="slideimg">
            <img src="./img/5.jpg" alt="Slide 2">
         </div>
         <div class="slideimg">
            <img src="./img/3.jpg" alt="Slide 3">
         </div>
         <div class="slideimg">
            <img src="./img/4.jpg" alt="Slide 3">
         </div>
         <div class="slideimg">
            <img src="./img/2.jpg" alt="Slide 3">
         </div>
         <div class="controls">
            <button class="prev control">&lt;</button>
            <button class="pause-play control">Pause</button>
            <button class="next control">&gt;</button>
         </div>
      </div>

      <script>
         const slides = document.querySelectorAll('.slideimg');
         const prevBtn = document.querySelector('.prev');
         const nextBtn = document.querySelector('.next');
         const pausePlayBtn = document.querySelector('.pause-play');
         
         let currentIndex = 0;
         let intervalId;
         
         function showSlide(index) {
           slides.forEach((slide, i) => {
             slide.style.display = i === index ? 'block' : 'none';
           });
         }
         
         function nextSlide() {
           currentIndex = (currentIndex + 1) % slides.length;
           showSlide(currentIndex);
         }
         
         function prevSlide() {
           currentIndex = (currentIndex - 1 + slides.length) % slides.length;
           showSlide(currentIndex);
         }
         
         function play() {
           intervalId = setInterval(nextSlide, 2000);
           pausePlayBtn.textContent = 'Pause';
         }
         
         function pause() {
           clearInterval(intervalId);
           pausePlayBtn.textContent = 'Play';
         }
         
         nextBtn.addEventListener('click', nextSlide);
         prevBtn.addEventListener('click', prevSlide);
         pausePlayBtn.addEventListener('click', () => (pausePlayBtn.textContent === 'Pause') ? pause() : play());
         
         play();
      </script>
      
   </body>
</html>
