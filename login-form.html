<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Form</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <style>
         body {
         background-image: url(./1.jpg);
         }
         header {
         text-align: center;
         padding: 20px;
         color: white;
         }
         .error {
         color: red;
         font-size: 0.8em;
         }
         .container-fluid {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 80vh;
         }
      </style>
   </head>
   <body>
      <header>
         <h3>Task#16 (Login Form) "Team-Code bridge"</h3>
      </header>
      <div class="container-fluid">
         <div class="container">
            <div class="card">
               <div class="card-body">
                  <h2 class="card-title text-center">Login Form with Validation</h2>
                  <form id="loginForm" onsubmit="return validateForm()">
                     <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <span id="emailError" class="error"></span>
                     </div>
                     <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="input-group">
                           <input type="password" class="form-control" id="password" name="password">
                           <div class="input-group-append">
                              <div class="input-group-text">
                                 <input type="checkbox" onclick="togglePasswordVisibility()">
                                 <label for="showPassword" style="margin-bottom: 0; margin-left: 5px;">Show</label>
                              </div>
                           </div>
                        </div>
                        <span id="passwordError" class="error"></span>
                     </div>
                     <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script>
         function validateForm() {
             const email = document.getElementById('email').value;
             const password = document.getElementById('password').value;
             const emailError = document.getElementById('emailError');
             const passwordError = document.getElementById('passwordError');
             const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
             const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_])[A-Za-z\d!@#$%^&*()\-_]{8,}$/;
         
             emailError.textContent = '';
             passwordError.textContent = '';
         
             if (!emailPattern.test(email)) {
                 emailError.textContent = 'Invalid email format';
                 return false;
             }
         
             if (!/\d/.test(password)) {
                 passwordError.textContent = 'Password must contain at least one number';
                 return false;
             }
         
             if (!/[!@#$%^&*()\-_]/.test(password)) {
                 passwordError.textContent = 'Password must contain at least one special character';
                 return false;
             }
         
             if (!passwordPattern.test(password)) {
                 passwordError.textContent = 'Password must contain at least one uppercase letter, and be at least 8 characters long';
                 return false;
             }
         
             return true;
         }
         
         function togglePasswordVisibility() {
             const passwordInput = document.getElementById('password');
             passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
         }
      </script>
   </body>
</html>
