<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team MAJID</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://static.videezy.com/system/resources/thumbnails/000/009/209/original/particles-moving-upward-on-purple-background.jpg);
            background-size: cover;
        }
        header {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 6px;
        }
    .moe {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 89vh;
    }
    .calculator {
        width: 300px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 35px black;
        color: white;
        transition: box-shadow 0.3s ease;
    }
    .calculator:hover {
        box-shadow: 0 4px 20px white;
    }
    h2 {
        text-align: center;
    }
    input[type="text"], select, input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    select {
        text-align: center;
        font-size: 20px;
    }
    input[type="text"]:focus, select:focus, input[type="submit"]:focus {
        outline: none;
        border-color: #BF40BF;
    }
    input[type="submit"] {
        background-color: rgba(255, 0, 255, 0.7);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: rgb(102, 0, 102);
    }
    p#result {
        text-align: center;
        font-weight: bold;
        font-size: 25px;
    }
</style>
</head>
<body>
    <header><h1>TASK#5 Simple Calculator</h1></header>
    <div class="moe">
<div class="calculator">
    <h2>Calculator</h2>
    <form id="calculatorForm">
        <input type="text" id="num1" placeholder="Enter first number" required><br>
        <input type="text" id="num2" placeholder="Enter second number" required><br>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        <input type="submit" value="Calculate">
    </form>
    <p id="result"></p>
</div>
<script>
    document.getElementById("calculatorForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;
        var result;
        
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").textContent = "Please enter valid numbers.";
            return;
        }
        
        switch(operator) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                if (num2 === 0) {
                    document.getElementById("result").textContent = "Division by zero is not allowed.";
                    return;
                }
                result = num1 / num2;
                break;
            default:
                document.getElementById("result").textContent = "Invalid operator.";
                return;
        }
        
        document.getElementById("result").textContent = "Answer : " + result;
    });
</script>
</div>
</body>
</html>
