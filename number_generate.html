<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    button {
      font-size: 18px;
      padding: 12px 20px;
      background-color: black;
      color: white;
      border: none;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 24px;
      padding: 10px;
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <button id="generateButton" onclick="generateRandomNumber()">Generate Number</button>
  <p id="randomNumber"></p>

  <script>
    function generateRandomNumber() {
      var randomNumber = Math.floor(Math.random() * 10) + 1;
      document.getElementById("randomNumber").innerText = "Random Num: " + randomNumber;
    }
  </script>

</body>
</html>
