<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team-Code bridge</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    header{
        text-align: center;
        padding: 20px;
    }
    .container {
        margin-top: 30px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
        font-weight: bold; 
    }
    h2 { 
        text-align: center;
        color: #007bff; 
    }
    .btn-primary { 
        width: 100%;
        margin-top: 20px; 
    }
    #result { 
        margin-top: 20px; 
        text-align: center; 
    }
    
</style>
</head>
<body>
<header>
    <h3>Task#7 Currency Converter <br> Team-Code bridge</h3>
</header>
<div class="container">
    <h2>Currency Converter</h2>

    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount">
        <span id="amountError" class="error"></span>
    </div>

    <div class="form-group">
        <label for="fromCurrency">From Currency:</label>
        <select class="form-control" id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
        </select>
    </div>

    <div class="form-group">
        <label for="toCurrency">To Currency:</label>
        <select class="form-control" id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
        </select>
    </div>

    <button class="btn btn-primary" onclick="convertCurrency()">Convert</button>

    <div id="result"></div>
</div>

<script>
    function convertCurrency() {
        const amount = parseFloat(document.getElementById('amount').value);
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;
        const amountError = document.getElementById('amountError');
        const resultDiv = document.getElementById('result');
        const rates = {
            USD: { EUR: 0.85, GBP: 0.73, JPY: 111.20, CAD: 1.27 },
            EUR: { USD: 1.18, GBP: 0.86, JPY: 130.89, CAD: 1.48 },
            GBP: { USD: 1.38, EUR: 1.16, JPY: 152.22, CAD: 1.73 },
            JPY: { USD: 0.009, EUR: 0.008, GBP: 0.007, CAD: 0.011 },
            CAD: { USD: 0.79, EUR: 0.68, GBP: 0.58, JPY: 88.11 }
        };
        if (isNaN(amount) || amount <= 0) {
            amountError.textContent = 'Please enter a valid positive number.';
            resultDiv.innerText = '';
            return;
        }
        if (fromCurrency === toCurrency) {
            amountError.textContent = '';
            resultDiv.innerText = 'Please select different currency.';
            return;
        }
        amountError.textContent = '';
        const convertedAmount = amount * rates[fromCurrency][toCurrency];
        resultDiv.innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
    }
</script>

</body>
</html>
