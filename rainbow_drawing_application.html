<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow Drawing Application</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    header {
            text-align: center;
            padding: 20px
        }
    canvas {
        border: 1px solid #ccc;
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

    <header>
        <h3>Task#11  Rainbow Drawing Application <br> Team-Code bridge</h3>
    </header>
    
<div class="container text-center">
    <h1 class="mt-5">Rainbow Drawing Application</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <canvas id="rainbowCanvas" width="400" height="400"></canvas>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="colorPickers" class="mt-3">
                <label>Select Rainbow Colors:</label><br>
                <input type="color" id="color1" class="mr-2" value="#FF0000">
                <input type="color" id="color2" class="mr-2" value="#FF7F00">
                <input type="color" id="color3" class="mr-2" value="#FFFF00">
                <input type="color" id="color4" class="mr-2" value="#00FF00">
                <input type="color" id="color5" class="mr-2" value="#0000FF">
                <input type="color" id="color6" class="mr-2" value="#4B0082">
                <input type="color" id="color7" value="#8F00FF">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <button onclick="drawRainbow()" class="btn btn-primary mt-3">Draw Rainbow</button>
        </div>
    </div>
</div>

<script>
    function drawRainbow() {
        var canvas = document.getElementById("rainbowCanvas");
        var context = canvas.getContext("2d");
        var x = canvas.width / 2;
        var y = canvas.height / 2;
        var start = Math.PI;
        var end = Math.PI * 2;
        var lineWidth = 10;

        context.clearRect(0, 0, canvas.width, canvas.height);

        var colors = [
            document.getElementById("color1").value,
            document.getElementById("color2").value,
            document.getElementById("color3").value,
            document.getElementById("color4").value,
            document.getElementById("color5").value,
            document.getElementById("color6").value,
            document.getElementById("color7").value
        ];

        var startRadius = Math.min(canvas.width, canvas.height) / 3;
        for (var i = 0; i < colors.length; i++) {
            context.beginPath();
            context.arc(x, y, startRadius, start, end);
            context.lineWidth = lineWidth;
            context.strokeStyle = colors[i];
            context.stroke();
            startRadius -= lineWidth * 2;
        }
    }
</script>
</body>
</html>
