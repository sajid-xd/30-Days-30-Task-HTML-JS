<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: paleturquoise;
        }

        header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 200px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .4);
            padding: 20px
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px
        }

        #weather {
            margin-top: 20px;
            padding: 20px;
            background-color: black;
            color: white;
            font-weight: bold;
        }

        p {
            margin: 10px 0
        }
    </style>
</head>

<body>

    <header>
        <h3>Task#22 (Weather App with User Location) "Team-Code bridge"</h3>
    </header>

    <div class="container">
        <h1>Weather App</h1>
        <div id="weather"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(fetchWeather, showError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });
        function fetchWeather(position) {
            const { latitude: lat, longitude: lon } = position.coords;
            const apiKey = '6ec2c4dc2af55b596da69cd5edd99106';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`;
            fetch(apiUrl).then(response => response.json()).then(data => {
                const weatherElement = document.getElementById('weather');
                const temperature = Math.round(data.main.temp - 273.15);
                const description = data.weather[0].description;
                const location = data.name;
                weatherElement.innerHTML = `<p>Location: ${location}</p><p>Temperature: ${temperature}Â°C</p><p>Weather: ${description}</p>`;
            }).catch(error => {
                console.error('Error fetching weather data:', error);
                const weatherElement = document.getElementById('weather');
                weatherElement.innerHTML = '<p>Unable to fetch weather data. Please try again later.</p>';
            });
        }
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED: alert('User denied the request for Geolocation.'); break;
                case error.POSITION_UNAVAILABLE: alert('Location information is unavailable.'); break;
                case error.TIMEOUT: alert('The request to get user location timed out.'); break;
                case error.UNKNOWN_ERROR: alert('An unknown error occurred.'); break;
            }
        }
    </script>

</body>

</html>
